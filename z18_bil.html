<div style="color:navy;font-size:50px;">

var a=parseFloat(prompt("a=",""));

var d;
function suma_bil(a, b) {
return a + b;
}
function odejmowanie_bil(a, b) {
return a - b;
}
function mnozenie_bil(a, b) {
return a * b;
}
function od_kwadratu_a_bil(a) {
    return a*a;
}
function od_kwadratu_b_bil(b) {

}
function reszta_z_dzielenia_a_przez_b(a,b){
    return a%b;
}
document.write("suma="+suma_bil(a,b)+"<br>");

document.write("do_kwadratu_b="+od_kwadratu_b_bil(b)+"<br>");
document.write("reszta z dzielenia a przez b="+reszta_z_dzielenia_a_przez_b(a,b)+"<br>");
</script>

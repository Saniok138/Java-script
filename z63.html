<!DOCTYPE html>
<html lang="pl">
<head>
 <meta charset="UTF-8">
 <title>Tabele zadanie 4</title>
</head>
<body>
 <script>
 document.write("<strong>" + "first array:" + "</strong>" + "<br>");
 let TaB_bil = new Array('Porsche', 'Honda', 'Toyota', 'Mercedes-Benz', 'Nissan', 'Lamborghini', 'BMW');
 for (i = 0; i<TaB_bil.length; i++)
 {
 document.write(TaB_bil[i] + "<br>");
 }
 document.write("<br>" + "<strong>" + "po dodawaniu kolejnego elementu: " + "</strong>" + "<br>");
 TaB_bil.push("Opel");
 for (i = 0; i<TaB_bil.length; i++)
 {
 document.write(TaB_bil[i] + "<br>");
 }
   document.write("<br>" + "<strong>" + "po usunieciu pierwszego elementu: " + "</strong>" + "<br>");
 TaB_bil.shift();
 for (i = 0; i<TaB_bil.length; i++)
 {
 document.write(TaB_bil[i] + "<br>");
 }
 </script>
</body>
</html>

<body>
 <script>
 let alarm_bil = prompt("podaj liczbe, do ktorej odczytac","")
 if(alarm_bil > 0) {
  let suma_bil=0;
  let T_bil = new Array()
  for (i = 0; i <= alarm_bil; i++) {
  T_bil[i] = i;
  suma_bil=suma_bil+i;
  document.write("T["+i+"]="+T_bil[i]+"<br>");
  }
  let srednia_bil=suma_bil/i;
  document.write("suma="+suma_bil+"<br>");
  document.write("Å›rednia="+srednia_bil.toFixed(2)+"<br>");
 }
 </script>
</body>

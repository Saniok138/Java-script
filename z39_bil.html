<html>
<body>
<div style="color:red;font-size:50px;">
<script language="JavaScript">
var x=prompt("Od którego roku Javascript jest w uzyciu:","");
var a=parseInt(x);
if(a==1995)
{document.write('<h4 style="color:blue;">Brawo znasz rok od kiedy działa Javasript</h4><br />wczytany rok ='+a);}
else
{document.write('<h7 style="color:red;">Źle musisz jeszcze poczytać </h7><br />wczytany rok ='+a);}
/* Użyj instrukcji if…. else ….. do sprawdzenia czy użytkownik wie od, którego roku Javascript jest w
uzyciu.
Wczytać rok do zmiennej rok_kow i są dwie możliwości:
Brawo znasz rok od kiedy działa Javasript (niebieski, wielkość 4)
Źle musisz jeszcze poczytać (czerwony, wielkość 7)
Wyświetli się również napis „wczytany rok=…..”
*/
</script>
</div>
</body>
</html>
